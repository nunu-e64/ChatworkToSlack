<script>
  function sanitize(s) {
    var bar = s.match(/\[To\:[0-9]+\]/g);
    if (bar == null) return "";
    var txt = "";
    for (var i = 0; i < bar.length; i++) {
      txt += bar[i];
    }
    return txt;
  }

  function slacknize(s) {
  	var ret = s.replace(/.*] /g, "");
  	ret = ret.replace(/ \//g, "");
  	ret = ret.replace(/[^a-zA-Z \n]/g, "");
  	ret = ret.replace(/[ \t]*$/g, "");
  	ret = ret.replace(/ *\n/g, "\n");
  	ret = ret.replace(/ /g, ".");
  	ret = ret.toLowerCase();
  	ret = ret.replace(/^/mg, "@");
  	ret = ret.replace(/@$/mg, "");
  	return ret;
  }

  $(function() {
    $("#original").bind("input paste", function(e) {
      try {
        $("#result").val(
                slacknize(clipboardData.getData("text"))
        );
      } catch (e) {
        $("#result").val( slacknize( $(this).val() ) );
      }
    });
  });
</script>
